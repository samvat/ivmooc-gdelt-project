svg {
  width:  800px;
  height: 800px;
  pointer-events: all;
}

circle {
  fill: #dbe4f0;
}

path {
  fill: #aaa;
  stroke: #fff;
}

  top: 7px;
  left: 685px;
  text-align: right;

}

      <div id="header">
        d3.geo.azimuthal
